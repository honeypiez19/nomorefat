<style>
    .iconBack {
        position: fixed;
        top: 5px;
        left: -50px;
        bottom: 0;
        width: 50%;
    }
</style>


<ion-header>
    <ion-toolbar>

        <div class="iconBack">
            <ion-back-button defaultHref="home"></ion-back-button>
        </div>

    </ion-toolbar>
</ion-header>

<ion-searchbar animated (ionChange)="search($event)"></ion-searchbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let name of name">
            {{name}}

        </ion-item>
    </ion-list>
</ion-content>
